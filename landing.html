<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Mishra - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #2D2CF0, #00ffd0, #5f5fff, #3cc9ff);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.7rem;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 1px;
      animation: fadeIn 1.3s ease;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .instagram {
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 30px;
      display: inline-block;
      font-size: 1.2rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.6s ease;
    }

    .instagram a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .instagram a:hover {
      text-decoration: underline;
    }

    .quote {
      margin-top: 20px;
      font-size: 1.25rem;
      font-style: italic;
      opacity: 0.9;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #ffffff80, 0 0 10px #ffffff40;
      }
      50% {
        text-shadow: 0 0 10px #ffffffcc, 0 0 20px #ffffff80;
      }
    }

    form {
      background-color: rgba(255, 255, 255, 0.12);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 50px 0 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 2s ease;
    }

    input, textarea {
      padding: 14px 18px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      transition: box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 0 2px #00ffc3;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      padding: 14px;
      border-radius: 25px;
      border: none;
      background: black;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #1a1a1a;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    footer {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-top: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.6rem;
      }

      .quote {
        font-size: 1rem;
      }

      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Satyam Mishra</h1>

  <div class="instagram">
    Follow on Instagram: <a href="https://instagram.com/satyam_mishra_7770" target="_blank">@satyam_mishra_7770</a>
  </div>

  <div class="quote">
    “Big ideas are brewing. Stay tuned. Coming soon…”
  </div>

  <form action="https://formspree.io/f/mzbldldn" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <footer>
    All rights reserved | Satyam Mishra
  </footer>

</body>
</html>
